<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp thẻ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 300px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, select, button { padding: 8px; font-size: 14px; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Nạp thẻ cào</h2>
  <form id="cardForm">
    <select id="loaiThe" required>
      <option value="">--Chọn loại thẻ--</option>
      <option value="Viettel">Viettel</option>
      <option value="Vinaphone">Vinaphone</option>
      <option value="Mobifone">Mobifone</option>
    </select>
    <input type="text" id="menhGia" placeholder="Mệnh giá" required />
    <input type="text" id="soThe" placeholder="Mã thẻ" required />
    <input type="text" id="seri" placeholder="Seri" required />
    <button type="submit">Nạp thẻ</button>
  </form>
  <div id="msg"></div>
</body>
</html>
